<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search By Hotel Name, Price, Region"
        autocomplete="off">
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- host_name Column -->
        <ng-container matColumnDef="host_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Host Name </th>
            <td mat-cell *matCellDef="let row"> {{row.host_name}} </td>
        </ng-container>

        <!-- neighbourhood_group Column -->
        <ng-container matColumnDef="neighbourhood_group">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Neighbourhood Group </th>
            <td mat-cell *matCellDef="let row"> {{row.neighbourhood_group}} </td>
        </ng-container>

        <!-- neighbourhood Column -->
        <ng-container matColumnDef="neighbourhood">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Neighbourhood </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.neighbourhood}} </td>
        </ng-container>

        <!-- latitude Column -->
        <ng-container matColumnDef="latitude">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Map Link </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> <a [href]="getUrl(row)"
                    target="__blank">Google Map</a> </td>
        </ng-container>

        <!-- longitude Column
        <ng-container matColumnDef="longitude">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitude </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.longitude}} </td>
        </ng-container> -->

        <!-- room_type Column -->
        <ng-container matColumnDef="room_type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Room Type </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.room_type}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.price}}$ </td>
        </ng-container>

        <!-- view Column -->
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> View Details </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color">
                <button mat-icon-button (click)="viewHotel(row)">
                    <mat-icon>launch</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
